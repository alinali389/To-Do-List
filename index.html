<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Lets play a Tic Tac Toe game</h1>

        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="game-players">
                <div class="player player 1">Player 1 : X</div>
                <div class="player player 2">Player 2 : O</div>

                <button class="restartBtn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
